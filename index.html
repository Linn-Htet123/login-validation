<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body class="bg-warning">
    <div class="container ">
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="col-8">
                 <form action="">
                    <div class="form-floating mb-3">
                        <input  type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                        <span style="color:red" class="p-0 m-0 d-none" type="email">enter a valid email</span>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span style="color:red" class="p-0 m-0 d-none"type="password">password must be contain at least 8 characters, 1 digit, 1 special letters and 1 capital letters</span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="comfirm_password" class="form-control" id="floatingPassword" placeholder="comfirm password">
                        <label for="floatingPassword">comfirm password</label>
                        <span style="color:red" class="p-0 m-0 d-none" type="comfirm_password">password does not match, comfirm again.</span>
                    </div>
                    <div class="btn-container text-end">
                        <a href="" class="btn btn-outline-primary">Submit</a>
                    </div>
                 </form>
            </div>
        </div>
    </div>
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
